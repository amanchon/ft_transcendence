<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="utf-8" />
        <title>Demo</title>
        <script type="text/babel" src="app.js"></script>
    </head>
    
    <body>
        <div id="messagerie">
        </div>
        <div id="menu">
            <div id="jouer" class="Menu_boutons_div"  
            onmouseover="this.style.backgroundColor = 'rgb(15, 15, 90)';"
            onmouseout="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            onclick=""
            style="
                top: 0px;
                left: 10%;
                cursor: pointer
            ">
                <p><b>Jouer</b></p>
            </div>
            <div id="amis"  class="Menu_boutons_div"
            onmouseenter="onmouseenter_menu.bind(this)();"
            onmouseleave="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            style="
                top: 0px;
                left: 25%;
            ">
                <p><b>Amis</b></p>
            </div>
            <div id="salons"  class="Menu_boutons_div"
            onmouseenter="onmouseenter_menu.bind(this)();"
            onmouseleave="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            style="
                top: 0px;
                left: 40%;
            ">
                <p><b>Salons de discussion</b></p>
            </div>
            <div id="invitations"  class="Menu_boutons_div"
            onmouseenter="this.style.backgroundColor = 'rgb(15, 15, 90)';"
            onmouseleave="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            onclick=""
            style="
                top: 0px;
                left: 55%;
                cursor: pointer
            ">
                <p><b>Invitations</b></p>
            </div>
            <div  class="Menu_boutons_div" style="
                top: 0px;
                left: 70%;
            ">
            </div>
            <div id="utilisateur" class="Menu_boutons_div"
            onmouseover="this.style.backgroundColor = 'rgb(15, 15, 90)';"
            onmouseout="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            onclick="mon_profil();"
            style="
                width: 10%;
                height: 100%;
                top: 0px;
                left: 85%;
                cursor: pointer
            ">
                <p><b>Mon compte</b></p>
            </div>
            <div id="deconnexion" class="Menu_boutons_div"
            onmouseover="this.style.backgroundColor = 'rgb(15, 15, 90)';"
            onmouseout="this.style.backgroundColor = 'rgb(15, 15, 140)';"
            onclick="Deconnexion();"
            style="
                width: 5%;
                height: 100%;
                top: 0px;
                left: 95%;
                cursor: pointer
            ">
                <p><b>Deco</b></p>
            </div>
        </div>
        <div id="react_sous-menu" style="left: 0px; top: 0px; width: 100%; height: 100%; display: none; position: absolute"></div>
        <div id="affichage">
            <div id="fenetre_gauche" class="Fenetre" style="left: 5%; display: none;"></div>
            <div id="fenetre_droite" class="Fenetre" style="left: 55%; display: none;"></div>
            <div id="fenetre_centrale" class="Fenetre" style="display: none;"></div>
            <div id="fenetre_grande" class="Fenetre" style="left: 10%; width: 80%; display: none;"></div>
        </div>

    </body>
</html>
